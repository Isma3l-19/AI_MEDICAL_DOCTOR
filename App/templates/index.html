<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
    <div class="max-w-lg mx-auto mt-20 bg-white p-8 rounded-xl shadow">
        <h1 class="text-3xl font-bold text-center mb-4">
            AI Medical Doctor üßë‚Äç‚öïÔ∏è
        </h1>

        <form id="form">
            <textarea
            id="symptoms"
            placeholder="Enter symptoms (e.g, fever, cough, headache)"
            class="w-full boarder p-3 rounded"
            rows="4"
            ></textarea>

            <button class="w-full mt-4 bg-blue-600 text-white py-2 rounded">
                Analyze
            </button>
        </form>

        <div id="result" class="mt-5 space-y-2 text-center"></div>
    </div>

    <script>
        document.getElementById("form").onsubmit = async (e) => {
            e.preventDefault;

            const symptoms = document.getElementById("symptoms").value;

            const res = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams({symptoms})
            });

            const data = await res.json();

            document.getElementById("result").innerHTML = `
                <p class="text-xl font-bold">Possible Condition: ${data.condition}</p>
                <p><b>Medicines:</b> ${data.medicines.join(", ")}</p>
                <p><b>Dosage:</b> ${data.dose}</p>
                <p><b>Timing:</b> ${data.timing}</p>
                <p class="text-sm text-red-600 mt-3">${data.disclaimer}</p>
            `;
        };
    </script>
</body>
</html>
